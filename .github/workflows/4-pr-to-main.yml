name: 4. Create PR to Main

on:
  workflow_run:
    workflows: [ '3. Manual Merge PR to Develop' ]
    types: [ completed ]
  workflow_call:
    inputs:
      merged-pr-number:
        required: true
        type: string

permissions:
    contents: write
    pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      - name: Create unique release branch
        id: create-branch
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RELEASE_BRANCH="release/auto-${TIMESTAMP}"
          git checkout -b "${RELEASE_BRANCH}"
          git push -u origin "${RELEASE_BRANCH}"
          echo "release_branch=${RELEASE_BRANCH}" >> $GITHUB_OUTPUT
      - name: Create Release Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.create-branch.outputs.release_branch }}
          base: main
          title: "ðŸš€ Release: develop â†’ main (Source: PR #${{ inputs['merged-pr-number'] || 'N/A' }})"
          labels: release,production,automated