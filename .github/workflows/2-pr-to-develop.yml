on:
  workflow_call:
    inputs:
      source-branch:
        description: 'Branch de origem (ex.: feature/xyz)'
        required: true
        type: string
      target-branch:
        description: 'Branch alvo do PR'
        required: false
        default: 'develop'
        type: string
      pr-title:
        description: 'Título do PR'
        required: false
        default: 'Automated PR: merge branch into develop'
        type: string
      pr-body:
        description: 'Corpo/descrição do PR'
        required: false
        default: ''
        type: string
      github-token:
        description: 'Token para criar o PR (opcional, padrão GITHUB_TOKEN)'
        required: false
        default: ''
        type: string

permissions:
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if source-branch is empty
        run: |
          if [ -z "${SOURCE}" ]; then
            echo "Input 'source-branch' está vazio. O PR não será criado."
            exit 1
          fi
        env:
          SOURCE: ${{ inputs.source-branch }}

      - name: Validate branches via API and create PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ inputs.github-token != '' && inputs.github-token || github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = core.getInput('source-branch');
            const base = core.getInput('target-branch');
            const title = core.getInput('pr-title');
            const body = core.getInput('pr-body');

            // Verifica existência das branches via API (refs/heads/<branch>)
            async function branchExists(branch) {
              try {
                await github.rest.git.getRef({ owner, repo, ref: `heads/${branch}` });
                return true;
              } catch (e) {
                if (e.status === 404) return false;
                throw e; // Erro inesperado
              }
            }

            const sourceExists = await branchExists(head);
            if (!sourceExists) {
              core.setFailed(`Branch de origem não encontrada: ${head}`);
              return;
            }

            const targetExists = await branchExists(base);
            if (!targetExists) {
              core.setFailed(`Branch alvo não encontrada: ${base}`);
              return;
            }

            // Verifica se já existe PR aberto de head -> base
            const existing = await github.paginate(github.rest.pulls.list, {
              owner, repo, state: 'open', head: `${owner}:${head}`, base
            });
            if (existing.length > 0) {
              core.info(`PR já existe: #${existing[0].number}`);
              return;
            }

            // Cria PR
            const pr = await github.rest.pulls.create({
              owner, repo, head, base, title, body, maintainer_can_modify: true, draft: false
            });
            core.info(`PR criado: #${pr.data.number} (${pr.data.html_url})`);
