name: 2. Create PR to Develop

on:
  workflow_call:
    inputs:
      feature-branch:
        required: true
        type: string

jobs:
  create-pr:
    name: Criando PR de feature para develop
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout da branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.feature-branch }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verificar se já existe PR aberto
        id: check-pr
        run: |
          # Verifica se já existe um PR desta branch para develop
          PRS=$(gh pr list --base develop --head "${{ inputs.feature-branch }}" --state open --json number)
          if [ "$PRS" != "[]" ]; then
            echo "PR já existe"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar estado do Git ANTES de criar PR
        run: |
              echo "=== ESTADO ATUAL ==="
              echo "Branch atual: $(git branch --show-current)"
              echo ""
              echo "Commits em feature/teste mas NÃO em develop:"
              git log --oneline origin/develop..origin/${{ inputs.feature-branch }} || echo "Erro ao comparar"
              echo ""
              echo "Arquivos modificados:"
              git diff --name-only origin/develop...HEAD || echo "Sem diferenças"
              echo "===================="

      - name: Create PR from feature to develop
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ inputs.feature-branch }}
          destination_branch: develop
          pr_title: "PR: ${{ inputs.feature-branch }} → develop"
          pr_body: "Automático após CI bem-sucedido"
          github_token: ${{ secrets.GITHUB_TOKEN }}
