name: 2. Create PR to Develop
on:
  workflow_call:
    inputs:
      feature-branch:
        required: false
        type: string
      source-branch:
        required: false
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Determine which input to use
        id: determine-branch
        run: |
          # Usa source-branch se disponível, caso contrário feature-branch
          if [ -n "${{ inputs.source-branch }}" ]; then
            echo "branch=${{ inputs.source-branch }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${{ inputs.feature-branch }}" >> $GITHUB_OUTPUT
          fi

      - name: Create PR from feature to develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.determine-branch.outputs.branch }}
          base: develop
          title: "PR automático: ${{ steps.determine-branch.outputs.branch }} -> develop"
          body: |
            PR automático gerado após build e testes bem-sucedidos.
            Branch: ${{ steps.determine-branch.outputs.branch }}
          labels: automated-pr