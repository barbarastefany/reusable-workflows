name: 2. Create PR to Develop
on:
  workflow_call:
    inputs:
      feature-branch:
        required: true
        type: string

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout da branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.feature-branch }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Verificar se já existe PR aberto
        id: check-pr
        run: |
          # Verifica se já existe um PR desta branch para develop
          PRS=$(gh pr list --base develop --head "${{ inputs.feature-branch }}" --state open --json number)
          if [ "$PRS" != "[]" ]; then
            echo "PR já existe"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR from feature to develop
        if: steps.check-pr.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ inputs.feature-branch }}
          base: develop
          title: "PR automático: ${{ inputs.feature-branch }} -> develop"
          body: |
            PR automático gerado após build e testes bem-sucedidos.
            Branch: ${{ inputs.feature-branch }}
          labels: automated-pr
          assignees: ""
          reviewers: ""
          draft: false