name: 2. Create PR to develop

on:
  workflow_call:
    inputs:
      feature-branch:
        required: true
        type: string
      destination-branch:
        required: false
        type: string
        default: 'develop'

jobs:
  create-pr:
    name: Criar PR de feature para develop
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout da branch de feature
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.feature-branch }}
          fetch-depth: 0

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Buscar branch de destino
        run: git fetch origin ${{ inputs.destination-branch }}

      - name: Verificar se já existe PR aberto
        id: check-pr
        run: |
          PRS=$(gh pr list --base "${{ inputs.destination-branch }}" --head "${{ inputs.feature-branch }}" --state open --json number)
          if [ "$PRS" != "[]" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar estado do Git antes de criar PR
        run: |
          echo "=== ESTADO ATUAL ==="
          echo "Branch atual: $(git branch --show-current)"
          echo ""
          echo "Commits em feature mas NÃO em ${{ inputs.destination-branch }}:"
          git log --oneline origin/${{ inputs.destination-branch }}..HEAD || echo "Erro ao comparar"
          echo ""
          echo "Arquivos modificados:"
          git diff --name-only origin/${{ inputs.destination-branch }}...HEAD || echo "Sem diferenças"
          echo "===================="

      - name: Criar PR
        if: steps.check-pr.outputs.skip == 'false'
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ inputs.feature-branch }}
          destination_branch: ${{ inputs.destination-branch }}
          pr_title: "PR: ${{ inputs.feature-branch }} → ${{ inputs.destination-branch }}"
          pr_body: "Automático após CI bem-sucedido"
          github_token: ${{ secrets.GITHUB_TOKEN }}