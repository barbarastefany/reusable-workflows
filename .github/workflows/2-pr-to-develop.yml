on:
  workflow_call:
    inputs:
      source-branch:
        description: 'Branch de origem (ex.: feature/xyz)'
        required: true
        type: string
      target-branch:
        description: 'Branch alvo do PR'
        required: false
        default: 'develop'
        type: string
      pr-title:
        description: 'Título do PR'
        required: false
        default: 'Automated PR: merge branch into develop'
        type: string
      pr-body:
        description: 'Corpo/descrição do PR'
        required: false
        default: ''
        type: string
      github-token:
        description: 'Token para criar o PR (opcional, padrão GITHUB_TOKEN)'
        required: false
        default: ''
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Fail if source-branch is empty
        run: |
          if [ -z "${SOURCE}" ]; then
            echo "Input 'source-branch' está vazio. O PR não será criado."
            exit 1
          fi
        env:
          SOURCE: ${{ inputs.source-branch }}

      - name: Checkout repository (fetch all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure remote branches exist
        run: |
          git fetch --no-tags --prune --unshallow || true
          git fetch origin "${{ inputs.source-branch }}:${{ inputs.source-branch }}" || true
          git fetch origin "${{ inputs.target-branch }}:${{ inputs.target-branch }}" || true
          git rev-parse --verify "origin/${{ inputs.source-branch }}" || { echo "Branch de origem não encontrada no remoto."; exit 1; }
          git rev-parse --verify "origin/${{ inputs.target-branch }}" || { echo "Branch alvo não encontrada no remoto."; exit 1; }

      - name: Create PR via API
        uses: actions/github-script@v7
        with:
          github-token: ${{ inputs.github-token != '' && inputs.github-token || github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = '${{ inputs.source-branch }}';
            const base = '${{ inputs.target-branch }}';
            const title = `${{ toJSON(inputs.pr-title) }}`;
            const body = `${{ toJSON(inputs.pr-body) }}`;

            // Verifica se já existe PR aberto de head -> base
            const existing = await github.paginate(github.rest.pulls.list, {
              owner, repo, state: 'open', head: `${owner}:${head}`, base
            });
            if (existing.length > 0) {
              core.info(`PR já existe: #${existing[0].number}`);
              return;
            }

            // Cria PR
            const pr = await github.rest.pulls.create({
              owner, repo, head, base, title, body, maintainer_can_modify: true, draft: false
            });
            core.info(`PR criado: #${pr.data.number} (${pr.data.html_url})`);
