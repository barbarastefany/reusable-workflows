name: Merge status [develop]

on:
  workflow_call:
    inputs:
      pr-number:
        required: true
        type: number
      base-ref:
        required: true
        type: string
      merge-commit-sha:
        required: true
        type: string

jobs:
  comment-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Comentar no PR com status do merge
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr comment "${{ inputs.pr-number }}" \
            --body "Merge conclu√≠do para \`${{ inputs.base-ref }}\` no commit \`${{ inputs.merge-commit-sha }}\`."