on:
  workflow_call:
    inputs:
      source-branch:
        description: "Branch de origem (padrão develop)"
        required: false
        default: "develop"
        type: string
      target-branch:
        description: "Branch alvo do PR (padrão main)"
        required: false
        default: "main"
        type: string
      pr-title:
        description: "Título do PR"
        required: false
        default: "Automated PR: merge develop → main"
        type: string
      pr-body:
        description: "Corpo/descrição do PR"
        required: false
        default: ""
        type: string
      github-token:
        description: "Token para criar o PR (opcional, padrão GITHUB_TOKEN)"
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR via API (source → target mesmo sem diffs)
        uses: actions/github-script@v7
        with:
          github-token: ${{ inputs.github-token != '' && inputs.github-token || secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = core.getInput('target-branch') || 'main';
            const head = core.getInput('source-branch') || 'develop';
            const title = core.getInput('pr-title') || `Automated PR: merge ${head} → ${base}`;
            const body = core.getInput('pr-body') || '';

            const { data: prs } = await github.rest.pulls.list({
              owner, repo, state: 'open', base, head: `${owner}:${head}`
            });
            if (prs.length > 0) {
              core.info('PR já existe. Nada a fazer.');
              return;
            }

            const { data: pr } = await github.rest.pulls.create({
              owner, repo, base, head, title, body, maintainer_can_modify: true
            });
            core.info(`PR criado: #${pr.number}`);
