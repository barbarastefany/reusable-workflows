name: Create PR to main

on:
  workflow_call:
    inputs:
      source-branch:
        description: "Branch de origem (padrão develop)"
        required: false
        default: "develop"
        type: string
      target-branch:
        description: "Branch alvo do PR (padrão main)"
        required: false
        default: "main"
        type: string
      pr-title:
        description: "Título do PR"
        required: false
        default: ""
        type: string
      pr-body:
        description: "Corpo/descrição do PR"
        required: false
        default: ""
        type: string
      github-token:
        description: "Token para criar o PR (opcional, padrão GITHUB_TOKEN)"
        required: false
        default: ""
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Fallbacks para head/base
            const rawHead =
              core.getInput('source-branch') ||
              context.payload.pull_request?.head?.ref ||
              context.head_ref ||
              (context.ref || '').replace(/^refs\/heads\//, '') ||
              process.env.GITHUB_REF_NAME ||
              '';
            const rawBase =
              core.getInput('target-branch') ||
              context.payload.pull_request?.base?.ref ||
              'develop'; // defina conforme o workflow

            const normalize = (s) => {
              let v = (s || '').trim();
              v = v.replace(/^["']|["']$/g, '');
              v = v.replace(/^refs\/heads\//, '');
              return v;
            };

            const head = normalize(rawHead);
            const base = normalize(rawBase);

            if (!head) {
              core.setFailed('Branch de origem não fornecida ou detectável.');
              return;
            }
            if (!base) {
              core.setFailed('Branch alvo não fornecida.');
              return;
            }

            async function branchExists(branch) {
              try {
                await github.rest.git.getRef({ owner, repo, ref: `heads/${branch}` });
                return true;
              } catch (e) {
                if (e.status === 404) return false;
                throw e;
              }
            }

            if (!(await branchExists(head))) {
              core.setFailed(`Branch de origem não encontrada: ${head}`);
              return;
            }
            if (!(await branchExists(base))) {
              core.setFailed(`Branch alvo não encontrada: ${base}`);
              return;
            }

            const existing = await github.paginate(github.rest.pulls.list, {
              owner, repo, state: 'open', base, head: `${owner}:${head}`
            });
            if (existing.length > 0) {
              core.info(`PR já existe: #${existing[0].number}`);
              return;
            }

            const titleInput = core.getInput('pr-title') || '';
            const body = core.getInput('pr-body') || '';
            const title = titleInput !== '' ? titleInput : `PR criado automaticamente: merge ${head} → ${base}`;

            const { data: pr } = await github.rest.pulls.create({
              owner, repo, base, head, title, body, maintainer_can_modify: true, draft: false
            });
            core.info(`PR criado: #${pr.number} (${pr.html_url})`);

