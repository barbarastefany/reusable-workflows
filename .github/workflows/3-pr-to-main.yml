on:
  workflow_call:
    inputs:
      source-branch:
        description: "Branch de origem (padrão develop)"
        required: false
        default: "develop"
        type: string
      target-branch:
        description: "Branch alvo do PR (padrão main)"
        required: false
        default: "main"
        type: string
      pr-title:
        description: "Título do PR"
        required: false
        default: "Automated PR: merge develop → main"
        type: string
      pr-body:
        description: "Corpo/descrição do PR"
        required: false
        default: ""
        type: string
      github-token:
        description: "Token para criar o PR (opcional, padrão GITHUB_TOKEN)"
        required: false
        default: ""
        type: string

permissions:
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Create PR via API (source → target com verificação de branches)
        uses: actions/github-script@v7
        with:
          github-token: ${{ inputs.github-token != '' && inputs.github-token || github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const base = core.getInput('target-branch') || 'main';
            const head = core.getInput('source-branch') || 'develop';
            const title = core.getInput('pr-title') || `PR criado automaticamente: merge ${head} → ${base}`;
            const body = core.getInput('pr-body') || '';

            // Verifica existência das branches via API (refs/heads/<branch>)
            async function branchExists(branch) {
              try {
                await github.rest.git.getRef({ owner, repo, ref: `heads/${branch}` });
                return true;
              } catch (e) {
                if (e.status === 404) return false;
                throw e; // Erro inesperado
              }
            }

            const sourceExists = await branchExists(head);
            if (!sourceExists) {
              core.setFailed(`Branch de origem não encontrada: ${head}`);
              return;
            }

            const targetExists = await branchExists(base);
            if (!targetExists) {
              core.setFailed(`Branch alvo não encontrada: ${base}`);
              return;
            }

            // Verifica se já existe PR aberto de head -> base
            const existing = await github.paginate(github.rest.pulls.list, {
              owner, repo, state: 'open', base, head: `${owner}:${head}`
            });
            if (existing.length > 0) {
              core.info('PR já existe. Nada a fazer.');
              return;
            }

            // Cria PR
            const { data: pr } = await github.rest.pulls.create({
              owner, repo, base, head, title, body, maintainer_can_modify: true
            });
            core.info(`PR criado: #${pr.number}`);
